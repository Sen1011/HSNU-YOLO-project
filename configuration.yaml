# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ./dataset # dataset root dir (absolute or relative; if relative, it's relative to default datasets_dir)
train: train/images # train images (relative to 'path') 4 images
val: val/images # val images (relative to 'path') 4 images

# Classes (80 COCO classes)
names:
  0: canned tuna
  1: instant noodle
  2: scissors
  3: cookie
  4: tissue